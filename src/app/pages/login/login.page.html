<ion-header>
  <app-toolbar-superiore></app-toolbar-superiore>
</ion-header>

<ion-content>
  <form (submit)="login()">
    
    <ion-grid>

      <ion-row class="ion-text-center">
        <ion-col>
          <h5>Benvenuti</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>

        <ion-col>
          <ion-item>
            <ion-label for="username" position="floating">Username:</ion-label>
            <ion-input type="text" [(ngModel)]="username" id="username" name="username"></ion-input>
            <ion-icon color="secondary" slot="end" name="mail"></ion-icon>
          </ion-item>
          <h6 style="font-size: small;">Inserisci Username</h6>

          <ion-item>
            <ion-label for="pass" class="center" position="floating">Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password" id="pass" name="pass"></ion-input>
            <ion-icon color="secondary" slot="end" name="lock-closed"></ion-icon>
          </ion-item>
          <h6 style="font-size: small;">Inserisci Password</h6>

        </ion-col>

        <ion-col></ion-col>

      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        
        <ion-col class="ion-text-right">
          <ion-button type="submit" color="secondary">
            Login
          </ion-button>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">

          <h5>Non hai un account?</h5><a routerLink="/register" style="color: white;">Registrati qui</a>

          <!--<ion-button color="secondary" routerLink="/register">
            Registrati
          </ion-button>!-->

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>

<app-toolbar-inferiore></app-toolbar-inferiore>
