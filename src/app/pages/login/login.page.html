<ion-content>
  <br><br>
  <div class="center">
    <img src="../../../assets/icon/logo_devskill@2x.png" width="8%">
  </div>

  <form [formGroup]="mioForm" (ngSubmit)="login()">
    
    <ion-grid >

      <ion-row class="ion-text-center">
        <ion-col>
          <h5>Benvenuti</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>

        <ion-col>
          <ion-item>
            <ion-label for="username" position="floating">Username:</ion-label>
            <ion-input color="primary" type="text" id="username" name="username" [(ngModel)]="username" formControlName="username"></ion-input>
            <ion-icon color="secondary" slot="end" name="mail"></ion-icon>
          </ion-item>
          <h6 style="font-size: small;">Inserisci Username</h6>

          <ion-item>
            <ion-label for="pass" position="floating">Password:</ion-label>
            <ion-input color="primary" type="password" id="pass" name="pass" clearOnEdit="false" [(ngModel)]="password" formControlName="password"></ion-input>
            <ion-icon color="secondary" slot="end" name="lock-closed"></ion-icon>
          </ion-item>
          <h6 style="font-size: small;">Inserisci Password</h6>

        </ion-col>

        <ion-col></ion-col>

      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        
        <ion-col class="ion-text-right">
          <ion-button type="submit" color="secondary" [disabled]="!mioForm.valid">
            Login
          </ion-button>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">

          <h5>Non hai un account?</h5><a routerLink="/register">Registrati qui</a>

          <!--<app-button indirizzo="/register" testo="Registrati qui"></app-button>!-->  

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>

<app-toolbar-inferiore></app-toolbar-inferiore>
